example_rds_snapshot:
  dag_id: example_rds_snapshot
  params: {}
  default_args:
    start_date: '2026-01-01'
  schedule: '@once'
  tasks:
    create_db_instance:
      operator: airflow.providers.amazon.aws.operators.rds.RdsCreateDbInstanceOperator
      aws_conn_id: aws_default
      db_instance_class: db.t4g.micro
      db_instance_identifier: test-instance
      deferrable: false
      engine: postgres
      outlets: []
      params: {}
      priority_weight: 1
      rds_kwargs:
        MasterUsername: rds_username
        MasterUserPassword: rds_password
        AllocatedStorage: 20
        DBName: test_db
        PubliclyAccessible: false
      retries: 0
      retry_delay: 300.0
      retry_exponential_backoff: false
      task_id: create_db_instance
      trigger_rule: all_success
      wait_for_completion: true
      wait_for_downstream: false
      waiter_delay: 30
      waiter_max_attempts: 60
      dependencies: []
    create_snapshot:
      operator: airflow.providers.amazon.aws.operators.rds.RdsCreateDbSnapshotOperator
      aws_conn_id: aws_default
      db_identifier: test-instance
      db_snapshot_identifier: test-snapshot
      db_type: instance
      outlets: []
      params: {}
      priority_weight: 1
      retries: 0
      retry_delay: 300.0
      retry_exponential_backoff: false
      task_id: create_snapshot
      trigger_rule: all_success
      wait_for_completion: true
      wait_for_downstream: false
      dependencies:
      - create_db_instance
    snapshot_sensor:
      operator: airflow.providers.amazon.aws.sensors.rds.RdsSnapshotExistenceSensor
      aws_conn_id: aws_default
      db_snapshot_identifier: test-snapshot
      db_type: instance
      hook_params: {}
      mode: poke
      outlets: []
      params: {}
      poke_interval: 60.0
      priority_weight: 1
      retries: 0
      retry_delay: 300.0
      retry_exponential_backoff: false
      target_statuses:
      - available
      task_id: snapshot_sensor
      timeout: 604800.0
      trigger_rule: all_success
      wait_for_downstream: false
      dependencies:
      - create_snapshot
    copy_snapshot:
      operator: airflow.providers.amazon.aws.operators.rds.RdsCopyDbSnapshotOperator
      aws_conn_id: aws_default
      copy_tags: false
      db_type: instance
      kms_key_id: ''
      option_group_name: ''
      outlets: []
      params: {}
      pre_signed_url: ''
      priority_weight: 1
      retries: 0
      retry_delay: 300.0
      retry_exponential_backoff: false
      source_db_snapshot_identifier: test-snapshot
      source_region: ''
      target_custom_availability_zone: ''
      target_db_snapshot_identifier: test-snapshot-copy
      task_id: copy_snapshot
      trigger_rule: all_success
      wait_for_completion: true
      wait_for_downstream: false
      dependencies:
      - snapshot_sensor
    delete_snapshot:
      operator: airflow.providers.amazon.aws.operators.rds.RdsDeleteDbSnapshotOperator
      aws_conn_id: aws_default
      db_snapshot_identifier: test-snapshot
      db_type: instance
      outlets: []
      params: {}
      priority_weight: 1
      retries: 0
      retry_delay: 300.0
      retry_exponential_backoff: false
      task_id: delete_snapshot
      trigger_rule: all_success
      wait_for_completion: true
      wait_for_downstream: false
      dependencies:
      - copy_snapshot
    snapshot_copy_sensor:
      operator: airflow.providers.amazon.aws.sensors.rds.RdsSnapshotExistenceSensor
      aws_conn_id: aws_default
      db_snapshot_identifier: test-snapshot-copy
      db_type: instance
      hook_params: {}
      mode: poke
      outlets: []
      params: {}
      poke_interval: 60.0
      priority_weight: 1
      retries: 0
      retry_delay: 300.0
      retry_exponential_backoff: false
      target_statuses:
      - available
      task_id: snapshot_copy_sensor
      timeout: 604800.0
      trigger_rule: all_success
      wait_for_downstream: false
      dependencies:
      - delete_snapshot
    delete_snapshot_copy:
      operator: airflow.providers.amazon.aws.operators.rds.RdsDeleteDbSnapshotOperator
      aws_conn_id: aws_default
      db_snapshot_identifier: test-snapshot-copy
      db_type: instance
      outlets: []
      params: {}
      priority_weight: 1
      retries: 0
      retry_delay: 300.0
      retry_exponential_backoff: false
      task_id: delete_snapshot_copy
      trigger_rule: all_done
      wait_for_completion: true
      wait_for_downstream: false
      dependencies:
      - snapshot_copy_sensor
    delete_db_instance:
      operator: airflow.providers.amazon.aws.operators.rds.RdsDeleteDbInstanceOperator
      aws_conn_id: aws_default
      db_instance_identifier: test-instance
      deferrable: false
      outlets: []
      params: {}
      priority_weight: 1
      rds_kwargs:
        SkipFinalSnapshot: true
      retries: 0
      retry_delay: 300.0
      retry_exponential_backoff: false
      task_id: delete_db_instance
      trigger_rule: all_done
      wait_for_completion: true
      wait_for_downstream: false
      waiter_delay: 30
      waiter_max_attempts: 60
      dependencies:
      - delete_snapshot_copy
  catchup: true
  max_active_runs: 16
  max_active_tasks: 16
  max_consecutive_failed_dag_runs: 0
