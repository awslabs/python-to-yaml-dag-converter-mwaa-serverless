decorator_sample_dag:
  dag_id: decorator_sample_dag
  params: {}
  default_args:
    owner: airflow
    start_date: '2026-01-01'
    retries: 1
    retry_delay: 300.0
  schedule: 0 0 * * ? *
  tasks:
    get_random_number:
      outlets: []
      params: {}
      priority_weight: 1
      python_callable: simple_taskflow.get_random_number
      retries: 1
      retry_delay: 300.0
      retry_exponential_backoff: false
      task_id: get_random_number
      trigger_rule: all_success
      wait_for_downstream: false
      dependencies: []
      decorator: airflow.decorators.task
    double_number:
      outlets: []
      params: {}
      priority_weight: 1
      python_callable: simple_taskflow.double_number
      retries: 1
      retry_delay: 300.0
      retry_exponential_backoff: false
      task_id: double_number
      trigger_rule: all_success
      wait_for_downstream: false
      dependencies: [get_random_number]
      decorator: airflow.decorators.task
      number12321: +get_random_number
    get_numbers_list:
      outlets: []
      params: {}
      priority_weight: 1
      python_callable: simple_taskflow.get_numbers_list
      retries: 1
      retry_delay: 300.0
      retry_exponential_backoff: false
      task_id: get_numbers_list
      trigger_rule: all_success
      wait_for_downstream: false
      dependencies: []
      decorator: airflow.decorators.task
    process_results:
      outlets: []
      params: {}
      priority_weight: 1
      python_callable: simple_taskflow.process_results
      retries: 1
      retry_delay: 300.0
      retry_exponential_backoff: false
      task_id: process_results
      trigger_rule: all_success
      wait_for_downstream: false
      dependencies: [get_numbers_list]
      decorator: airflow.decorators.task
      doubled_num: 2
      numbers_list: +get_numbers_list
  description: Sample DAG using TaskFlow API decorators
