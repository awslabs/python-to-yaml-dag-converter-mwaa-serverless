dynamic_dag_inventory:
  dag_id: dynamic_dag_inventory
  params: {}
  default_args:
    owner: airflow
    start_date: '2026-01-01'
    retries: 1
    retry_delay: 300.0
  schedule: 0 0 * * ? *
  tasks:
    start:
      operator: airflow.providers.standard.operators.bash.BashOperator
      bash_command: echo 'Starting processing for inventory'
      outlets: []
      params: {}
      priority_weight: 1
      retries: 1
      retry_delay: 300.0
      retry_exponential_backoff: false
      task_id: start
      trigger_rule: all_success
      wait_for_downstream: false
      dependencies: []
    process_stock:
      operator: airflow.providers.standard.operators.python.PythonOperator
      op_args: []
      op_kwargs:
        data_source: /data/inventory/stock
      outlets: []
      params: {}
      priority_weight: 1
      python_callable: dag_gen_config.process_data
      retries: 1
      retry_delay: 300.0
      retry_exponential_backoff: false
      task_id: process_stock
      trigger_rule: all_success
      wait_for_downstream: false
      dependencies: [start]
    process_suppliers:
      operator: airflow.providers.standard.operators.python.PythonOperator
      op_args: []
      op_kwargs:
        data_source: /data/inventory/suppliers
      outlets: []
      params: {}
      priority_weight: 1
      python_callable: dag_gen_config.process_data
      retries: 1
      retry_delay: 300.0
      retry_exponential_backoff: false
      task_id: process_suppliers
      trigger_rule: all_success
      wait_for_downstream: false
      dependencies: [start]
    end:
      operator: airflow.providers.standard.operators.bash.BashOperator
      bash_command: echo 'Completed processing for inventory'
      outlets: []
      params: {}
      priority_weight: 1
      retries: 1
      retry_delay: 300.0
      retry_exponential_backoff: false
      task_id: end
      trigger_rule: all_success
      wait_for_downstream: false
      dependencies: [process_stock, process_suppliers]
  description: Dynamically generated DAG for inventory
